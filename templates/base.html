{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% block dependencies %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{% static 'css/bootstrap.css'%}">
  <link rel="stylesheet" href="{% static 'css/_variables.scss'%}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  {% endblock dependencies %}
  <title>nuam | {% block title%}{% endblock title %}</title>
</head>

<body>

  <header>
    {% block navbar %}
    <nav class="navbar bg-nuam-nav border-bottom">
      <div class="container-fluid">
        <a class="navbar-brand font-title" href="#">
          <img src="{% static 'img/logo.png' %}" alt="Logo" width="117" height="27" class="d-inline-block align-text-bottom"> | {% block navbar-title %}{% endblock navbar-title %}
        </a>
      </div>
    </nav>
    {% endblock navbar %}
  </header>

  {% block content %}{% endblock content %}
</body>

</html>
