{% extends "../base.html" %}
{% load static %}

{% block title %}Gestión de Calificaciones Tributarias{% endblock title %}

{% block navbar %}
  
{% endblock navbar %}


{% block content %}

<div class="dark-bg-overlay">
  <div id="carouselExampleAutoplaying" class="carousel slide carousel-fade z-n1" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'img/bg/santiago.jpg' %}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{% static 'img/bg/lima.jpg' %}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{% static 'img/bg/bogota.jpg' %}" class="d-block w-100" alt="...">
      </div>
    </div>
  </div>
</div>

<section class="container z-2">
  <div class="container d-flex position-absolute top-50 start-50 translate-middle align-self-center">
    <div class="card mx-auto py-2 px-5 card-login">
      <div class="card-body mt-3">
        <h5 class="card-title mt-2 mb-5"><img src="{% static 'img/logo.png' %}" alt="Logo" width="117" height="27" class="d-inline-block align-text-bottom"> | Iniciar Sesión</h5>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        </form>
        {% if error %}
          <div class="alert alert-danger mt-3 text-center">
            {{ error }}
          </div>
        {% endif %}
      </div>
    </div>
  </div>
</section>
{% endblock content %}
